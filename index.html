<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<script type="module" src="js/app.js"></script>
</head>
<body>
<div id="menu">
	<div id="icone-musica">
		<i class="fa-brands fa-napster"></i>
	</div>
	<div id="item">
		<ul>	
			<li>
				<a href="#" data-tag-a="nova_playlist" data-id="nova_playlist">Nova playlist</a>
			</li>
			<li>
				<a href="#" data-tag-a="listar_playlists" data-id="listar_playlists">Playlists salvas</a>
			</li>
		</ul>
	</div>
</div>
<div id="page">
	<div id="conteudo">
		<div class="card">
		  <div class="card-body" style="text-align:center;border: 2px;margin-bottom: 5px;max-width: 80vw;max-height: 70vh;">
		  	<div data-role="texto_info" style="display:block">
		  		<p>Selecione o local da playlist pelo campo de busca, ou clique no local desejado!</p>
		  	</div>
		  	<input data-role="pac-input" class="controls form-control" type="text" placeholder="Busque um local" style="display:block;"/>
		    <div data-role="nova_playlist" style="display: block;justify-content: center;"></div>
		    <div data-role="btn_ir" style="justify-content: center;margin-top: 0px;display: block;">
	    		<button class="btn btn-success fa-solid fa-arrow-right" style="margin-top: 10px;">
	    		</button>
		    </div>
		    <div data-role="salvar_playlist" style="display: none;">
				<p>Selecione um genêro musical da playlist, para que o app gere uma playlist randômica.</p>
				<div data-role="carregando_playlist" style="display:none">
					<i class="fa-solid fa-spinner" style="color:red;font-size: 18px;"></i>
				</div>
				<div class="mb-3">
					<select class="form-select" required aria-label="select example" name="genero" data-id="genero">
						<option value="" text="" disabled selected>Selecione um genêro</option>
					</select>
				</div>
				<div style="display: flex;justify-content: center;">
					<button class="btn btn-success fa-solid fa-circle-check" 
					style="text-align: center;width: 100px;display: none;" data-id="btn_salvar_playlist">
	    			</button>
				</div>
			</div>
		    <div data-role="listar_playlists" style="display: none;overflow: auto;"></div>
		  </div>
		</div>
	</div>
</div>
<div id="footer">
	<footer><p>Powered by Gabriel Ennos</p></footer>
</div>

</body>
</html>
